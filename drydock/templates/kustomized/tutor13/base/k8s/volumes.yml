{% if DRYDOCK_ENABLE_NFS %}
{% if RUN_ELASTICSEARCH %}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch
  labels:
    target-service: elasticsearch
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    path: /data/elasticsearch
    server: {{ NFS_SERVER }}
  persistentVolumeReclaimPolicy: Retain
{% endif -%}
